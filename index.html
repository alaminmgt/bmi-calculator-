<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator in javascript</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form action="" class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label for="">Weight : </label>
                        <input type="number" name="" placeholder="Weight in KG" required id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Height : </label>
                        <input type="text" name="" placeholder="Height in ft" required id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">BMI Value : </label>
                        <input type="text" name="" id="result" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success text-center" onclick="showResult()">Your BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A healthy range between 19 to 25</div>
        </div>
    </div>




    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
